	classes.num.all.fontFamily = "Courier";

</style>

<%28%>
<script language="javascript" type="text/javascript">
<!--

function loadcheck(){
	loadhelp('WIZ_dyn',' ');
}

function goTestApply()
{
	var winoptions = "width=640,height=480,menubar=yes,toolbar=yes,status=yes,location=yes,resizable=yes";
	if(document.forms[0].runtest.value == "yes")
		window.open('BAS_wtest_d.htm','test_win',winoptions);
}

function loadhelp(fname,anchname) 
{
    if (top.helpframe != null)
    {
        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
        	top.helpframe.location.href=fname+"_h.htm";
        else
        	top.helpframe.location.href=fname+"_h.htm#" + anchname;
    }
}

function checkData()
{
    var cf = document.forms[0];
    if (cf.system_name.value.match( /[^\x20-\x7E]/ ))
    {
        cf.system_name.focus();
        alert("<%65%>");
        return false;
    }

    if (cf.domain_name.value.match( /[^\x21-\x7E]/ ))
    {
        cf.domain_name.focus();
        alert("<%66%>");
        return false;
    }

    return true;
}

//-->
</script>

</head>

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="loadcheck();goTestApply();loadhelp('WIZ_dyn');">
<form name="formname" action="wiz_dyn.cgi" method="POST" >

 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
