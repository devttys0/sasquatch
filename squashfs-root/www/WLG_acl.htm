function loadhelp(fname,anchname)
{
    if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
        top.helpframe.location.href=fname+"_h"+".htm";
    else
        top.helpframe.location.href=fname+"_h"+".htm#" + anchname;
}

function init_data()
{
 document.forms[0].macaddr.value =""
}
function valid_add()
{
 if(document.forms[0].MacSelect && parseInt(document.forms[0].MacSelect.length)==64)
 {
   alert("<%1071%>");
   return false;
 }
 return true;
}
function valid_edit(type)
//type:0 edit 1: delete
{
 var cf = document.forms[0];
 if(cf.macaddr.value.length == 0)//not select
 {
 if(type == 0)
 alert("<%1072%>");
 else if(type == 1)
 alert("<%1073%>"); 
 return false;
 }
 return true;
}
function selmac(v)
{
 document.forms[0].macaddr.value = v;
}
function seldev(v)
{
 document.forms[0].devicename.value = v;
}
function showWpsAlert()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value == "1")
        alert("<%955%>");
}
//-->
