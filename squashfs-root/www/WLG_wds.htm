function wdsWaring()
{
	var cf = document.forms[0];
	if (cf.wds_enable.checked) {
		if (cf.wla_secu_type.value == "WPA2-PSK" || cf.wla_secu_type.value == "WPA-AUTO-PSK" || cf.wla_secu_type.value == "WPA-PSK") {
			alert("<%1087%>"); 
            cf.wds_enable.checked = false;
            update_wds_sel();
		}
		if (cf.wla_channel.value == "0") {
			alert("<%951%>"); 
			cf.wds_enable.checked = false;
			update_wds_sel();
		}
	}
}
var cOFF="gray"
var cON=document.fgColor;

function be_gray(v) {

  if(typeof v.disabled != 'undefined') {
    // NS6 and IE
    v.style.color = cOFF;
    v.disabled = 1;
  }
  else {
    // NS4
    v.oldonfocus = v.onfocus;
    v.onfocus = function () { this.blur(); };
  }
}
function be_normal(v) {
  if(typeof v.disabled != 'undefined') {
    // NS6 and IE
    v.style.color = cON;
    v.disabled = 0;
  }
  else {
    // NS4
    v.onfocus = v.oldonfocus;
  }
}

	} else {

	cf.sysLANIPAddr1.disabled = !(cf.wds_enable.checked && cf.wds_mode[0].checked);

function loadSettings()
{
	var i;
	var cf = document.forms[0];
	var lan_ipaddr;

	if (cf.wds_ena.value == "1")
		cf.wds_enable.checked = true;

	if (cf.wla_repeater_ip.value != "")
		lan_ipaddr = cf.wla_repeater_ip.value.split(".");
	else {
		lan_ipaddr = cf.lan_ipaddr.value.split(".");
		lan_ipaddr[3] = "";
	}
	cf.sysLANIPAddr1.value = lan_ipaddr[0];
	cf.sysLANIPAddr2.value = lan_ipaddr[1];
	cf.sysLANIPAddr3.value = lan_ipaddr[2];
	cf.sysLANIPAddr4.value = lan_ipaddr[3];

	if (cf.wds_type.value >= 1 || 
		cf.wds_type.value <= 3)
		cf.wds_mode[cf.wds_type.value - 1].checked = true;

	if (cf.ptp_sta_assoc.value == 1)
		cf.ptp_sta.checked = false;
	else
		cf.ptp_sta.checked = true;
	if (cf.ptp_mac.value != "") {
		var ptp_mac = cf.ptp_mac.value.split(":");
		cf.ptp_mac_1.value = ptp_mac[0];
		cf.ptp_mac_2.value = ptp_mac[1];
		cf.ptp_mac_3.value = ptp_mac[2];
		cf.ptp_mac_4.value = ptp_mac[3];
		cf.ptp_mac_5.value = ptp_mac[4];
		cf.ptp_mac_6.value = ptp_mac[5];
	}

	if (cf.pmp_sta_assoc.value == 1)
		cf.pmp_sta.checked = false;
	else
		cf.pmp_sta.checked = true;
	if (cf.pmp_mac1.value != "") {
		var pmp_mac1 = cf.pmp_mac1.value.split(":");
		cf.pmp_mac1_1.value = pmp_mac1[0];
		cf.pmp_mac1_2.value = pmp_mac1[1];
		cf.pmp_mac1_3.value = pmp_mac1[2];
		cf.pmp_mac1_4.value = pmp_mac1[3];
		cf.pmp_mac1_5.value = pmp_mac1[4];
		cf.pmp_mac1_6.value = pmp_mac1[5];
	}

	if (cf.pmp_mac2.value != "") {
		var pmp_mac2 = cf.pmp_mac2.value.split(":");
		cf.pmp_mac2_1.value = pmp_mac2[0];
		cf.pmp_mac2_2.value = pmp_mac2[1];
		cf.pmp_mac2_3.value = pmp_mac2[2];
		cf.pmp_mac2_4.value = pmp_mac2[3];
		cf.pmp_mac2_5.value = pmp_mac2[4];
		cf.pmp_mac2_6.value = pmp_mac2[5];
	}

	if (cf.pmp_mac3.value != "") {
		var pmp_mac3 = cf.pmp_mac3.value.split(":");
		cf.pmp_mac3_1.value = pmp_mac3[0];
		cf.pmp_mac3_2.value = pmp_mac3[1];
		cf.pmp_mac3_3.value = pmp_mac3[2];
		cf.pmp_mac3_4.value = pmp_mac3[3];
		cf.pmp_mac3_5.value = pmp_mac3[4];
		cf.pmp_mac3_6.value = pmp_mac3[5];
	}

	if (cf.pmp_mac4.value != "") {
		var pmp_mac4 = cf.pmp_mac4.value.split(":");
		cf.pmp_mac4_1.value = pmp_mac4[0];
		cf.pmp_mac4_2.value = pmp_mac4[1];
		cf.pmp_mac4_3.value = pmp_mac4[2];
		cf.pmp_mac4_4.value = pmp_mac4[3];
		cf.pmp_mac4_5.value = pmp_mac4[4];
		cf.pmp_mac4_6.value = pmp_mac4[5];
	}

	update_wds_sel();
}

function check_mac(mac1, mac2, mac3, mac4, mac5, mac6)
{
	var msg = "";
	var m1;

	if(checkMacAddress(mac1, mac2, mac3, mac4, mac5, mac6))
		msg += "<%0%>\n";

	if (mac1.value == "00" && mac2.value == "00" && mac3.value == "00" && 
		mac4.value == "00" && mac5.value == "00" && mac6.value == "00")
		msg += "<%0%>\n";
	if (mac1.value == "FF" && mac2.value == "FF" && mac3.value == "FF" && 
		mac4.value == "FF" && mac5.value == "FF" && mac6.value == "FF")
		msg += "<%0%>\n";

	m1 = parseInt(mac1.value, 16);
	if (m1 & 1)
		msg += "<%0%>\n";

	if (msg.length > 1) {
		alert("<%0%>\n");
		return false;
	}

	return true;
}

function checkData(){
	var ptp_mac;
	var pmp_mac1,pmp_mac2,pmp_mac3,pmp_mac4;
	var cf = document.forms[0];

	cf.lan_ipaddr.value = cf.sysLANIPAddr1.value+'.'+cf.sysLANIPAddr2.value+'.'+cf.sysLANIPAddr3.value+'.'+cf.sysLANIPAddr4.value;
	ptp_mac=cf.ptp_mac_1.value+cf.ptp_mac_2.value+cf.ptp_mac_3.value+cf.ptp_mac_4.value+cf.ptp_mac_5.value+cf.ptp_mac_6.value;
	pmp_mac1=cf.pmp_mac1_1.value+cf.pmp_mac1_2.value+cf.pmp_mac1_3.value+cf.pmp_mac1_4.value+cf.pmp_mac1_5.value+cf.pmp_mac1_6.value;
	pmp_mac2=cf.pmp_mac2_1.value+cf.pmp_mac2_2.value+cf.pmp_mac2_3.value+cf.pmp_mac2_4.value+cf.pmp_mac2_5.value+cf.pmp_mac2_6.value;
	pmp_mac3=cf.pmp_mac3_1.value+cf.pmp_mac3_2.value+cf.pmp_mac3_3.value+cf.pmp_mac3_4.value+cf.pmp_mac3_5.value+cf.pmp_mac3_6.value;
	pmp_mac4=cf.pmp_mac4_1.value+cf.pmp_mac4_2.value+cf.pmp_mac4_3.value+cf.pmp_mac4_4.value+cf.pmp_mac4_5.value+cf.pmp_mac4_6.value;

	if (cf.wds_enable.checked)
	{
		if (getwds_mode()==1) {
			if(checkIP(cf.sysLANIPAddr1,cf.sysLANIPAddr2,cf.sysLANIPAddr3,cf.sysLANIPAddr4,254)||(parseInt(cf.sysLANIPAddr4.value)==0)||parseInt(cf.sysLANIPAddr1.value)>224) {
				alert("<%1088%>");
				return false;   
			}			
			if (ptp_mac.length==0) {
				alert("<%1089%>");
				return false;   
			}
			if (!check_mac(cf.ptp_mac_1, cf.ptp_mac_2, cf.ptp_mac_3, cf.ptp_mac_4, cf.ptp_mac_5, cf.ptp_mac_6))
				return false;

		} else if(getwds_mode()==2) {
			if ((pmp_mac1.length==0) && (pmp_mac2.length==0)&&
				(pmp_mac3.length==0) && (pmp_mac4.length==0)) {
				alert("<%1090%>");
				return false;   
			}

			if (pmp_mac1.length != 0)
				if (!check_mac(cf.pmp_mac1_1, cf.pmp_mac1_2, cf.pmp_mac1_3, cf.pmp_mac1_4, cf.pmp_mac1_5, cf.pmp_mac1_6))
					return false;
			if (pmp_mac2.length != 0)
				if (!check_mac(cf.pmp_mac2_1, cf.pmp_mac2_2, cf.pmp_mac2_3, cf.pmp_mac2_4, cf.pmp_mac2_5, cf.pmp_mac2_6))
					return false;
			if (pmp_mac3.length != 0)
				if (!check_mac(cf.pmp_mac3_1, cf.pmp_mac3_2, cf.pmp_mac3_3, cf.pmp_mac3_4, cf.pmp_mac3_5, cf.pmp_mac3_6))
					return false;
			if (pmp_mac4.length != 0)
				if (!check_mac(cf.pmp_mac4_1, cf.pmp_mac4_2, cf.pmp_mac4_3, cf.pmp_mac4_4, cf.pmp_mac4_5, cf.pmp_mac4_6))
					return false;

		} else {
			return false; 
		}
	}

	cf.ptp_mac.value = cf.ptp_mac_1.value+":"+cf.ptp_mac_2.value+":"+cf.ptp_mac_3.value+":"+cf.ptp_mac_4.value+":"+cf.ptp_mac_5.value+":"+cf.ptp_mac_6.value;
	cf.pmp_mac1.value = cf.pmp_mac1_1.value+":"+cf.pmp_mac1_2.value+":"+cf.pmp_mac1_3.value+":"+cf.pmp_mac1_4.value+":"+cf.pmp_mac1_5.value+":"+cf.pmp_mac1_6.value;
	cf.pmp_mac2.value=cf.pmp_mac2_1.value+":"+cf.pmp_mac2_2.value+":"+cf.pmp_mac2_3.value+":"+cf.pmp_mac2_4.value+":"+cf.pmp_mac2_5.value+":"+cf.pmp_mac2_6.value;
	cf.pmp_mac3.value=cf.pmp_mac3_1.value+":"+cf.pmp_mac3_2.value+":"+cf.pmp_mac3_3.value+":"+cf.pmp_mac3_4.value+":"+cf.pmp_mac3_5.value+":"+cf.pmp_mac3_6.value;
	cf.pmp_mac4.value=cf.pmp_mac4_1.value+":"+cf.pmp_mac4_2.value+":"+cf.pmp_mac4_3.value+":"+cf.pmp_mac4_4.value+":"+cf.pmp_mac4_5.value+":"+cf.pmp_mac4_6.value;
  return true;
}

function getwds_mode(){
	var i;
	var cf = document.forms[0];
	for(i=0; i < cf.wds_mode.length; i++){ 
		if(eval("cf.wds_mode[i].checked")==true) 
		break 
	} 
	if(i >= cf.wds_mode.length) return (-1)
		return(Number(cf.wds_mode[i].value))
}

function refreshMenu()
{
	top.contents.location.href="MNU_menu.htm";
}
function showWpsAlert()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value == "1")
        alert("<%955%>");
}
